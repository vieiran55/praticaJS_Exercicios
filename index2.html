<body class="corpo" id="corpo">
  <div class="nomeDigitado">
    <h1 class="titulo"> soma </h1>
    <input type="text" id=soma1 placeholder="digite" />
    <input type="text" id=soma2 placeholder="digite" />

    <button onclick="soma()">Soma</button>

    <input type="text" id="resultado-soma" name="resultado-soma" disabled>
  </div>


  <div>
    <button onclick="bkVerde()">Verde</button>
    <button onclick="bkVermelho()">Vermelho</button>

  </div>
  <button onclick="inserirJS()">resultado</button>
  <button onclick="inserirSomaJS()">resultado soma</button>
  <button onclick="inserirMultJS()">resultado Multiplicação</button>
  <button onclick="inserirWhile()">Tabuada</button>


  <div id="resultado" class="titulo"></div>

  <div id="tabuada" class="titulo"></div>

  <div class="nomeDigitado titulo">Impar || Par</div>

  <input type="text" id="numero1" placeholder="digite" />
  <button id='btnParImpar' onclick="verificarIP()">Verificar</button>


  <div id="desconto" class="titulo nomeDigitado">
    <h1 class="titulo"> Calcular Desconto </h1>
    <input type="text" id=preco placeholder="Valor do Produto" />
    <input type="text" id=porcentagem placeholder="Porcentagem de desconto" />
    <button onclick="desconto()">Calcular</button>
  </div>

  <div id="maiorIdade" class="titulo nomeDigitado">
    <h1 class="titulo"> Verificador de Maior Idade </h1>
    <input type="number" id="data" placeholder="Digite o ano de Nascimento" />
    <button onclick="verificarAno()">Verificar</button>

  </div>

  <div id="palavraDiv" class="titulo nomeDigitado">
    <h1 class="titulo"> Verificador de caracteres </h1>
    <input type="text" id="palavra" placeholder="Digite a palavra" />
    <button onclick="verificarPalavra()">Verificar</button>

  </div>

  <div id="sorteio" class="titulo nomeDigitado">
    <h1 class="titulo"> Sorteio de Numeros</h1>
    <input type="text" id="nrchutado" placeholder="nr 1-10 e boa sorte!" />
    <button onclick="sorteio()">Sortear</button>

  </div>

</body>
